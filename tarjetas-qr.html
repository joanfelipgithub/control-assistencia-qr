<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Tarjetas QR</title>
    <style>
        @media print { .no-print { display: none; } }
        body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
        .tarjetas-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .tarjeta { background: white; border: 1px solid #ccc; padding: 20px; text-align: center; border-radius: 8px; }
        .btn { padding: 10px 20px; background: #25d366; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="no-print" style="margin-bottom:20px;">
        <button class="btn" onclick="window.print()">üñ®Ô∏è Imprimir Todas</button>
    </div>
    <div class="tarjetas-container" id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const estudiantes = [
            { id: '4810', nombre: 'Jordi Casals i Guiu' }, { id: '4815', nombre: 'Laia Font i Soler' },
            { id: '4820', nombre: 'Marc Rovira i Costa' }, { id: '4825', nombre: 'Eul√†lia Serra i Vernet' },
            { id: '4830', nombre: 'Pau Mart√≠ i Bosch' }, { id: '4835', nombre: 'Mireia Vilalta i Grau' },
            { id: '4840', nombre: 'Andreu Camps i Ribes' }, { id: '4845', nombre: 'Aina Torrent i Pag√®s' }
        ];

        estudiantes.forEach(est => {
            const div = document.createElement('div');
            div.className = 'tarjeta';
            div.innerHTML = `<h3>${est.nombre}</h3><p>ID: ${est.id}</p><div id="qr-${est.id}" style="display:inline-block"></div>`;
            document.getElementById('container').appendChild(div);
            new QRCode(document.getElementById(`qr-${est.id}`), { text: est.id, width: 150, height: 150 });
        });
    </script>
</body>
</html>
