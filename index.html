<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Control Asistencia">
    <meta name="theme-color" content="#075e54">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
    <title>Control de Asistencia QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        
        .header {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header .fecha {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            padding-bottom: 100px;
            overflow-y: auto;
        }
        
        .scanner-box {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        #reader {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .btn-primary {
            background: #25d366;
            color: white;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
            background: #1da851;
        }
        
        .btn-secondary {
            background: #ff6b6b;
            color: white;
        }
        
        .hidden {
            display: none !important;
        }
        
        .lista-box {
            background: white;
            border-radius: 16px;
            padding: 20px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .lista-box h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .estudiante-item {
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #25d366;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .estudiante-info {
            flex: 1;
        }
        
        .estudiante-nombre {
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .estudiante-meta {
            font-size: 12px;
            color: #666;
        }
        
        .btn-eliminar {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-eliminar:active {
            transform: scale(0.95);
        }
        
        .lista-vacia {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .lista-vacia-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .controles-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
        }
        
        .btn-footer {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-limpiar {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-exportar {
            background: #25d366;
            color: white;
        }
        
        .btn-footer:active {
            transform: scale(0.98);
        }
        
        .btn-footer:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .notificacion {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            display: none;
            z-index: 9999;
            animation: slideDown 0.3s ease;
            max-width: 90%;
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .notificacion.show {
            display: block;
        }
        
        .notificacion.success {
            background: #25d366;
        }
        
        .notificacion.error {
            background: #ff6b6b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            color: #333;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: #667eea;
            font-size: 22px;
        }
        
        .btn-cerrar-x {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }
        
        .archivo-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .archivo-nombre {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .archivo-contenido {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            border: 2px dashed #ddd;
            white-space: pre;
        }
        
        .botones-modal {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-modal {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-descargar {
            background: #667eea;
            color: white;
        }
        
        .btn-whatsapp {
            background: #25d366;
            color: white;
        }
        
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã Control de Asistencia</h1>
        <div class="fecha" id="fecha-actual"></div>
    </div>
    
    <div class="main-content">
        <div class="scanner-box">
            <div id="reader" class="hidden"></div>
            <button id="btn-iniciar" class="btn btn-primary">
                üì∑ Iniciar Esc√°ner
            </button>
            <button id="btn-detener" class="btn btn-secondary hidden">
                ‚èπÔ∏è Detener Esc√°ner
            </button>
        </div>
        
        <div class="lista-box">
            <h2>‚úÖ Estudiantes Registrados</h2>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="stat-presentes">0</div>
                    <div class="stat-label">Presentes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="stat-total">8</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
            
            <div id="lista-estudiantes">
                <div class="lista-vacia">
                    <div class="lista-vacia-icon">üì±</div>
                    <div>Escanea c√≥digos QR para registrar</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controles-footer">
        <button id="btn-limpiar" class="btn-footer btn-limpiar" disabled>
            üóëÔ∏è Limpiar
        </button>
        <button id="btn-exportar" class="btn-footer btn-exportar" disabled>
            üì§ Exportar
        </button>
    </div>
    
    <div class="notificacion" id="notificacion"></div>
    
    <div class="modal" id="modal-exportar">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üì§ Exportar Asistencia</h3>
                <button class="btn-cerrar-x" onclick="cerrarModal()">√ó</button>
            </div>
            
            <div class="archivo-info">
                <div class="archivo-nombre" id="nombre-archivo"></div>
                <div style="font-size: 12px; color: #666;">
                    Estudiantes registrados: <span id="modal-count"></span>
                </div>
            </div>
            
            <div class="archivo-contenido" id="contenido-archivo"></div>
            
            <div class="botones-modal">
                <button class="btn-modal btn-descargar" onclick="descargarArchivo()">
                    ‚¨áÔ∏è Descargar
                </button>
                <button class="btn-modal btn-whatsapp" onclick="compartirWhatsApp()">
                    üí¨ WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        // BASE DE DATOS DE ESTUDIANTES
        const ESTUDIANTES_DB = {
            '4810': 'Jordi Casals i Guiu',
            '4815': 'Laia Font i Soler',
            '4820': 'Marc Rovira i Costa',
            '4825': 'Eul√†lia Serra i Vernet',
            '4830': 'Pau Mart√≠ i Bosch',
            '4835': 'Mireia Vilalta i Grau',
            '4840': 'Andreu Camps i Ribes',
            '4845': 'Aina Torrent i Pag√®s'
        };
        
        // ESTADO DE LA APLICACI√ìN
        let registrados = [];
        let html5QrcodeScanner = null;
        let escaneoActivo = false;
        
        // ELEMENTOS DEL DOM
        const btnIniciar = document.getElementById('btn-iniciar');
        const btnDetener = document.getElementById('btn-detener');
        const reader = document.getElementById('reader');
        const listaContainer = document.getElementById('lista-estudiantes');
        const statPresentes = document.getElementById('stat-presentes');
        const statTotal = document.getElementById('stat-total');
        const btnLimpiar = document.getElementById('btn-limpiar');
        const btnExportar = document.getElementById('btn-exportar');
        const notificacion = document.getElementById('notificacion');
        const modalExportar = document.getElementById('modal-exportar');
        const fechaActual = document.getElementById('fecha-actual');
        
        // INICIALIZAR
        function init() {
            // Mostrar fecha
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            fechaActual.textContent = ahora.toLocaleDateString('es-ES', opciones);
            
            // Cargar datos guardados
            cargarDatos();
            
            // Actualizar estad√≠sticas
            actualizarStats();
        }
        
        // GUARDAR Y CARGAR DATOS (LocalStorage)
        function guardarDatos() {
            localStorage.setItem('asistencia-registrados', JSON.stringify(registrados));
            localStorage.setItem('asistencia-fecha', new Date().toDateString());
        }
        
        function cargarDatos() {
            const fechaGuardada = localStorage.getItem('asistencia-fecha');
            const hoy = new Date().toDateString();
            
            // Si es un d√≠a diferente, limpiar datos
            if (fechaGuardada !== hoy) {
                localStorage.removeItem('asistencia-registrados');
                return;
            }
            
            const datosGuardados = localStorage.getItem('asistencia-registrados');
            if (datosGuardados) {
                registrados = JSON.parse(datosGuardados);
                actualizarLista();
            }
        }
        
        // INICIAR ESC√ÅNER
        btnIniciar.addEventListener('click', async function() {
            try {
                btnIniciar.disabled = true;
                
                html5QrcodeScanner = new Html5Qrcode("reader");
                
                await html5QrcodeScanner.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    },
                    onScanSuccess,
                    onScanError
                );
                
                escaneoActivo = true;
                reader.classList.remove('hidden');
                btnIniciar.classList.add('hidden');
                btnDetener.classList.remove('hidden');
                
                mostrarNotificacion('‚úÖ Esc√°ner iniciado', 'success');
                
                // Vibraci√≥n
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            } catch (err) {
                console.error('Error al iniciar esc√°ner:', err);
                mostrarNotificacion('‚ùå Error: ' + err.message, 'error');
                btnIniciar.disabled = false;
            }
        });
        
        // DETENER ESC√ÅNER
        btnDetener.addEventListener('click', async function() {
            if (html5QrcodeScanner) {
                await html5QrcodeScanner.stop();
                escaneoActivo = false;
                reader.classList.add('hidden');
                btnDetener.classList.add('hidden');
                btnIniciar.classList.remove('hidden');
                btnIniciar.disabled = false;
                mostrarNotificacion('‚èπÔ∏è Esc√°ner detenido', 'success');
            }
        });
        
        // CUANDO SE ESCANEA UN QR
        function onScanSuccess(decodedText) {
            const id = decodedText.trim();
            
            // Verificar si existe en la BD
            if (!ESTUDIANTES_DB[id]) {
                mostrarNotificacion('‚ùå ID no reconocido: ' + id, 'error');
                return;
            }
            
            // Verificar si ya est√° registrado
            if (registrados.some(e => e.id === id)) {
                mostrarNotificacion('‚ö†Ô∏è Ya registrado', 'error');
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
                return;
            }
            
            // Registrar estudiante
            const estudiante = {
                id: id,
                nombre: ESTUDIANTES_DB[id],
                timestamp: new Date().toLocaleTimeString('es-ES')
            };
            
            registrados.push(estudiante);
            guardarDatos();
            actualizarLista();
            actualizarStats();
            
            mostrarNotificacion('‚úÖ ' + estudiante.nombre, 'success');
            
            // Vibraci√≥n de √©xito
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }
        
        function onScanError(error) {
            // Silenciar errores de escaneo
        }
        
        // ACTUALIZAR LISTA VISUAL
        function actualizarLista() {
            if (registrados.length === 0) {
                listaContainer.innerHTML = `
                    <div class="lista-vacia">
                        <div class="lista-vacia-icon">üì±</div>
                        <div>Escanea c√≥digos QR para registrar</div>
                    </div>
                `;
                btnLimpiar.disabled = true;
                btnExportar.disabled = true;
                return;
            }
            
            listaContainer.innerHTML = '';
            
            registrados.forEach((est, index) => {
                const item = document.createElement('div');
                item.className = 'estudiante-item';
                item.innerHTML = `
                    <div class="estudiante-info">
                        <div class="estudiante-nombre">${est.nombre}</div>
                        <div class="estudiante-meta">ID: ${est.id} ‚Ä¢ ${est.timestamp}</div>
                    </div>
                    <button class="btn-eliminar" onclick="eliminarEstudiante(${index})">
                        √ó
                    </button>
                `;
                listaContainer.appendChild(item);
            });
            
            btnLimpiar.disabled = false;
            btnExportar.disabled = false;
        }
        
        // ACTUALIZAR ESTAD√çSTICAS
        function actualizarStats() {
            statPresentes.textContent = registrados.length;
            statTotal.textContent = Object.keys(ESTUDIANTES_DB).length;
        }
        
        // ELIMINAR ESTUDIANTE
        function eliminarEstudiante(index) {
            if (confirm('¬øEliminar este registro?')) {
                const eliminado = registrados[index];
                registrados.splice(index, 1);
                guardarDatos();
                actualizarLista();
                actualizarStats();
                mostrarNotificacion('üóëÔ∏è Eliminado: ' + eliminado.nombre, 'success');
            }
        }
        
        // LIMPIAR TODO
        btnLimpiar.addEventListener('click', function() {
            if (confirm('¬øLimpiar todos los registros?')) {
                registrados = [];
                guardarDatos();
                actualizarLista();
                actualizarStats();
                mostrarNotificacion('üóëÔ∏è Lista limpiada', 'success');
            }
        });
        
        // EXPORTAR
        btnExportar.addEventListener('click', function() {
            if (registrados.length === 0) {
                mostrarNotificacion('‚ùå No hay registros para exportar', 'error');
                return;
            }
            
            // Generar nombre de archivo
            const ahora = new Date();
            const fecha = ahora.toISOString().slice(0,10).replace(/-/g, '');
            const hora = ahora.getHours();
            const turno = hora < 12 ? 'Morning' : (hora < 18 ? 'Afternoon' : 'Evening');
            const nombreArchivo = `Assist${fecha}${turno}.txt`;
            
            // Generar contenido
            const contenido = registrados.map(e => e.id).join('\n');
            
            // Mostrar modal
            document.getElementById('nombre-archivo').textContent = nombreArchivo;
            document.getElementById('modal-count').textContent = registrados.length;
            document.getElementById('contenido-archivo').textContent = contenido;
            modalExportar.classList.add('show');
        });
        
        // CERRAR MODAL
        function cerrarModal() {
            modalExportar.classList.remove('show');
        }
        
        // DESCARGAR ARCHIVO
        function descargarArchivo() {
            const contenido = document.getElementById('contenido-archivo').textContent;
            const nombreArchivo = document.getElementById('nombre-archivo').textContent;
            
            const blob = new Blob([contenido], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = nombreArchivo;
            a.click();
            URL.revokeObjectURL(url);
            
            mostrarNotificacion('‚úÖ Archivo descargado', 'success');
            setTimeout(() => cerrarModal(), 1000);
        }
        
        // COMPARTIR POR WHATSAPP
        function compartirWhatsApp() {
            const contenido = document.getElementById('contenido-archivo').textContent;
            const nombreArchivo = document.getElementById('nombre-archivo').textContent;
            
            const mensaje = `üìã *${nombreArchivo}*\n\n` + 
                           `Estudiantes presentes (${registrados.length}):\n\n` +
                           contenido +
                           `\n\n---\nControl de Asistencia QR`;
            
            const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
            
            mostrarNotificacion('üì± Abriendo WhatsApp...', 'success');
        }
        
        // MOSTRAR NOTIFICACI√ìN
        function mostrarNotificacion(mensaje, tipo = '') {
            notificacion.textContent = mensaje;
            notificacion.className = 'notificacion show ' + tipo;
            
            setTimeout(() => {
                notificacion.classList.remove('show');
            }, 3000);
        }
        
        // INICIAR APP
        init();
    </script>
</body>
</html>
